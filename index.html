<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Medicine Tracker</h1>
        
        <div class="input-section">
            <input type="text" id="medicineName" placeholder="Medicine name">
            <input type="time" id="medicineTime">
            <input type="number" id="medicineDosage" placeholder="Dosage (mg)" min="1">
            <button id="addBtn">Add Medicine</button>
        </div>
        
        <div class="medicines-list">
            <h2>Your Medicines</h2>
            <ul id="medicineList"></ul>
        </div>
        
        <div class="reminder-section">
            <h2>Reminder Settings</h2>
            <label>
                <input type="checkbox" id="enableReminders"> Enable Reminders
            </label>
            <div id="notification" class="notification"></div>
        </div>
    </div>

    <script src="medicine-tracker.js"></script>
</body>
</html>
